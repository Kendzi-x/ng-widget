<div class="teddy-bear">
  <div class="teddy-text">
    <h4>{{ currentSocial.title }}</h4>
    <span class="w-line"> </span>
    <img [src]="currentSocial.img" alt="" class="img-responsive" width="100" height="100"/>
  </div>
  <div class="teddy-follow">
    <ul>
      <li class="folw-h">
        <h3>{{ currentSocial.followers }}</h3>
        <p>Followers</p>
      </li>
      <li>
        <h3>{{ currentSocial.following }}</h3>
        <p>Following</p>
      </li>
    </ul>
  </div>
</div>
