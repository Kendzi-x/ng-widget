<div class="element-bg-img">
  <img [src]="selectedAttr.img" alt="" class="img-responsive" />
</div>
<div class="element-left-bottom">
  <div class="ele-strip">
    <ul>
      <li
        *ngFor="let type of (attractions | uniquetype); last as last"
        [ngClass]="{ 'anc-bor': last }"
      >
        <a (click)="setType(type); currentType = type" style="cursor: pointer;">{{ type | titlecase }}</a>
      </li>
    </ul>
  </div>
  <div class="village">
    <h3>Righteous indignation & like</h3>
    <span class="line"> </span>
    <div class="activity_box">
      <div class="scrollbar" id="style-2">
        <div
          class="activity-row"
          style="cursor: pointer;"
          *ngFor="let attr of (attractions | filterType: currentType)"
          (click)="selectAttr(attr)"
        >
          <div class="activity-desc">
            <h5>{{ attr.address }}</h5>
            <p>Sed perspiciatis</p>
            <p>Et harum quidem</p>
            <h6>Tel: {{ attr.phone }}</h6>
          </div>
          <div class="activity-img">
            <ul>
              <li><img [src]="attr.img" alt="" width="50" height="50" /></li>
              <li><img [src]="attr.social.img" alt="" width="50" height="50" /></li>
            </ul>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>
</div>
